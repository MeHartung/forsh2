[providers]
php = true

[variables]
PHP_VERSION = "8.2"

[phases.setup]
nixPkgs = ["php82", "composer"]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader --no-interaction",
  "php bin/console cache:clear --env=prod --no-debug || true"
]

[start]
cmd = "php -S 0.0.0.0:$PORT -t public public/index.php"

[staticAssets]
paths = ["public/assets"]

